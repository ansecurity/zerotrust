---
layout: default
title: Categorías
permalink: /categories/
---

<h1>Categorías</h1>

<ul>
  {% assign categories_list = site.categories %}
  {% for category in categories_list %}
    <li>
      <a href="{{ site.baseurl }}/categories#{{ category[0] | slugify }}">{{ category[0] }} ({{ category[1].size }})</a>
    </li>
  {% endfor %}
</ul>
